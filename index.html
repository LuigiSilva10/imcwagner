<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/imc.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div id="infobox" style="display:none;">
             <p>O índice de massa corporal é uma medida internacional usada para calcular se uma pessoa está no peso ideal.</p>
            <button id="btnClose">X</button>
        </div>
        <button class="botoes" id="btn-info"><img src="imagens/question.png" alt="QuestionIcon"></button>
        <button class="botoes" id="darkModeButton"><img src="imagens/moon.png" alt="DarkMode"></button>
        
		<h1>Calculadora de IMC</h1>
        <p id="resultado"></p>
        
        
		<div class="input">
			<label for="peso">Peso:</label>
			<input type="number" id="peso" placeholder="Ex: 80">
		</div>
        
		<div class="input">
			<label for="altura">Altura:</label>
			<input type="number" id="altura" placeholder="Ex: 1.80">
		</div>
        
        <div class="buttons">
            <button id="btnCalcular" type="button" onclick="CalcularIMC()">Calcular</button>
            <button id="limpar" type="button" onclick="Limpar()">Limpar</button>
        </div>

        <div id="tabela">
            <img src="imagens/tabela.png" alt="">
        </div>
        

    </div>
    
    
      

	<script src="script.js"></script>
</body>
</body>
</html>
